<body>
    <div class="container mt-2">
        <div class="row gx-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Salary Calculation</h3>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()" #salaryForm="ngForm">
                            <div class="row mb-4">

                                <div class="col-12 col-md-6">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" [(ngModel)]="username"
                                        name="username" required />
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="baseSalary" class="form-label">Base Salary</label>
                                    <input type="number" class="form-control" id="baseSalary" [(ngModel)]="baseSalary"
                                        name="baseSalary" required />
                                </div>


                                <div class="col-12 col-md-6">
                                    <label for="bonus" class="form-label">Bonus</label>
                                    <input type="number" class="form-control" id="bonus" [(ngModel)]="bonus"
                                        name="bonus" required />
                                </div>
                            </div>

                            <div class="row mb-4">

                                <div class="col-12 col-md-6">
                                    <label for="hra" class="form-label">HRA (%)</label>
                                    <input type="number" class="form-control" id="hra" [(ngModel)]="hra" name="hra"
                                        required />
                                </div>


                                <div class="col-12 col-md-6">
                                    <label for="pa" class="form-label">PA (%)</label>
                                    <input type="number" class="form-control" id="pa" [(ngModel)]="pa" name="pa"
                                        required />
                                </div>
                            </div>

                            <div class="row mb-4">

                                <div class="col-12 col-md-6">
                                    <label for="ta" class="form-label">TA (%)</label>
                                    <input type="number" class="form-control" id="ta" [(ngModel)]="ta" name="ta"
                                        required />
                                </div>


                                <div class="col-12 col-md-6">
                                    <label for="esi" class="form-label">ESI (%)</label>
                                    <input type="number" class="form-control" id="esi" [(ngModel)]="esi" name="esi"
                                        required />
                                </div>
                            </div>

                            <div class="row mb-4">

                                <div class="col-12 col-md-6">
                                    <label for="deduction" class="form-label">Deduction</label>
                                    <input type="number" class="form-control" id="deduction" [(ngModel)]="deduction"
                                        name="deduction" required />
                                </div>
                            </div>


                            <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        </form>


                        <div *ngIf="grossSalary != null" class="mt-3">
                            <h4 class="text-center">Gross Salary: {{ grossSalary | currency :'INR' :'symbol' }}</h4>
                            <h4 class="text-center">Net Salary: {{ netSalary | currency :'INR' :'symbol' }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
