<div class="container mt-5">
    <h2 class="mb-4">Reservations</h2>

    <!-- Add Reservation Button -->
    <button class="btn btn-primary mb-3" (click)="openReservationModal()">Add Reservation</button>

    <!-- Reservations Table -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Phone</th>
                    <th>Date</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let booking of reservations">
                    <td>{{ booking.id }}</td>
                    <td>{{ booking.name }}</td>
                    <td>{{ booking.email }}</td>
                    <td>{{booking.event}}</td>
                    <td>{{ booking.number }}</td>
                    <td>{{ booking.date }}</td>
                    <td>{{ booking.address }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" (click)="openReservationModal(booking)">Edit</button>
                        <button class="btn btn-danger btn-sm" (click)="deleteReservation(booking.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" [ngClass]="{ 'show': isModalOpen }" [style.display]="isModalOpen ? 'block' : 'none'" id="reservation">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ currentBooking ? 'Edit Reservation' : 'Add Reservation' }}</h5>
                    <button type="button" class="btn-close" (click)="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="saveReservation()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" [(ngModel)]="bookingForm.name" name="name" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" [(ngModel)]="bookingForm.email" name="email" required />
                        </div>
                        <div class="mb-3">
                            <label for="Event" class="form-label">Email</label>
                            <input type="Event" id="Event" class="form-control" [(ngModel)]="bookingForm.event" name="event" required />
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" id="phone" class="form-control" [(ngModel)]="bookingForm.number" name="phone" required />
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" id="date" class="form-control" [(ngModel)]="bookingForm.date" name="date" required />
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" class="form-control" [(ngModel)]="bookingForm.address" name="address" required />
                        </div>
                        <button type="submit" class="btn btn-primary">{{ currentBooking ? 'Update' : 'Add' }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isModalOpen" class="modal-backdrop fade show"></div>
    
</div>
