<div class="container mt-5">
    <h2 class="mb-4">Newsletter Subscribers</h2>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let new of newsletter">
                    <td>{{new.id }}</td>
                    <td>{{new.myemail }}</td>
                     <td>
                        <button class="btn btn-danger btn-sm" (click)="deleteNewsletter(new.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
