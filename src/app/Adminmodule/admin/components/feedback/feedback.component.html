<div class="container mt-5">
    <h2 class="mb-4">Feedback</h2>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Rating</th>
                    <th>Review</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let feed of feedback">
                    <td>{{feed.id }}</td>
                    <td>{{feed.name }}</td>
                    <td>{{feed.email }}</td>
                    <td>{{feed.rating }}</td>
                     <td>{{feed.review}}</td>
                   
                     <td>
                        <button class="btn btn-danger btn-sm" (click)="deleteFeedback(feed.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
