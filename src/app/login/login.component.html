<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-12 col-md-6 col-lg-4">
            <form class="form" method="post" (ngSubmit)="onLogin()">
                <h2 class="col-lg-12 col-md-6 text-center mb-5 align-items-center">Login</h2>
                <div class="mb-3">
                    <label for="exampleInputRole" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="exampleInputRole" name="exampleInputRole"
                        [(ngModel)]="login.username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="exampleInputEmail1" [(ngModel)]="login.email" autocomplete="on">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="exampleInputPassword1" id="exampleInputPassword1"
                        [(ngModel)]="login.password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" aria-required="true"
                        [(ngModel)]="login.status" name="exampleCheck1" aria-required="true">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <!-- Button to Open the Modal -->
                <div class="d-flex justify-content-between align-items-center">
                    <!-- New Register Button -->
                    <button type="button" id="register" class="toggle btn btn-primary my-3" data-bs-toggle="modal"
                        data-bs-target="#registerModal">
                        New Register
                    </button>

                    <!-- Forgot Password Link -->
                    <button type="button" id="ForgotPassword" class="toggle btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                        Forgot Password?
                    </button>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            <!-- Modal -->
            <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content col-lg-12">
                        <div class="modal-header">
                            <h5 class="modal-title" id="registerModalLabel">Register</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="registerform" method="post" (ngSubmit)="onregister()">
                                <div class="mb-3">
                                    <label for="registername" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="registername"
                                        [(ngModel)]="register.name" name="registername" aria-required="true">
                                </div>

                                <div class="mb-3">

                                    <label for="registerEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" [(ngModel)]="register.email"
                                        id="registerEmail" name="registerEmail" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text" aria-required="true">We'll never share your
                                        email with anyone
                                        else.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerusername" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="registerUsername"
                                        [(ngModel)]="register.username" name="registerusername" aria-required="true">
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" [(ngModel)]="register.password"
                                        id="registerPassword" name="registerPassword" aria-required="true">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        [(ngModel)]="register.confirmpass" name="confirmPassword" aria-required="true">
                                </div>

                                <div class="mb-3">
                                    <label for="registerdate" class="form-label">Date</label>
                                    <input type="datetime-local" class="form-control" id="registerdate"
                                        [(ngModel)]="register.date" name="registerdate" aria-required="true">
                                </div>
                                <div class="mb-3">
                                    <label for="registeraddress" class="form-label">Address</label>
                                    <textarea class="form-control" id="registerPassword" [(ngModel)]="register.address"
                                        name="registeraddress" aria-required="true"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="registerzipcode" class="form-label">Zipcode</label>
                                    <input type="text" class="form-control" id="registerzipcode"
                                        [(ngModel)]="register.zipcode" name="registerzipcode" aria-required="true">
                                </div>
                                <div class="mb-3">
                                    <label for="registerphone" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="registertext"
                                        [(ngModel)]="register.phone" name="registerphone" aria-required="true">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input1" id="exampleCheck1">
                                    <label for="termsCheck">I agree to the terms and
                                        conditions</label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- forget password -->
            <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form (ngSubmit)="onForgotPassword()">
                            <div class="mb-3">
                                <label for="Forgetusername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="ForgetUsername"
                                    [(ngModel)]="forgot.username" name="Forgetusername" aria-required="true">
                            </div>
                            <div class="mb-3">
                                <label for="forgotEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="forgotEmail"
                                    [(ngModel)]="forgot.email" name="forgotEmail" required>
                                <div id="emailHelp" class="form-text">Enter your registered email to reset your
                                    password.</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>
</body>
